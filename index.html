<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .main {
            
            color: black;

            background-image: url('./src/img/background1.jpg');
            background-position: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            gap: 30px;
        }

        .slider {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-images img {
            width: 300px;
            height: 400px;
            object-fit: cover;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .info h2 {
            margin-bottom: 15px;
        }

        .info dl {
            margin: 0;
        }

        .info dl dt {
            font-weight: bold;
        }

        .info dl dd {
            margin-bottom: 10px;
        }
    </style>
    <script>
        // 이미지 슬라이드
        let imgIndex = 0;
        let position = 0;
        const IMG_WIDTH = 438;
        const $btnPrev = document.querySelector(".btn-prev");
        const $btnNext = document.querySelector(".btn-next");
        const $slideImgs = document.querySelector(".slide-images");

        let prev = function () {
            if (imgIndex > 0) {
                $btnNext.removeAttribute("disabled");
                position += IMG_WIDTH;
                $slideImgs.style.transform = `translateX(${position}px)`;
                imgIndex = imgIndex - 1;
            }
            if (imgIndex == 0) {
                $btnPrev.setAttribute("disabled", "true");
            }
        };

        let next = function () {
            if (imgIndex < 5) {
                $btnPrev.removeAttribute("disabled");
                position -= IMG_WIDTH;
                $slideImgs.style.transform = `translateX(${position}px)`;
                $slideImgs.style.transition = "transform .5s ease-out";
                imgIndex = imgIndex + 1;
            }
            if (imgIndex == 4) {
                $btnNext.setAttribute("disabled", "true");
            }
        };

        let init = function () {
            $btnPrev.setAttribute("disabled", "true");
            $btnPrev.addEventListener("click", prev);
            $btnNext.addEventListener("click", next);
        };

        init();
    </script>
    <script>
        const images = document.querySelector('.slider-images');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let index = 0;
        const imageCount = images.children.length;

        function updateSlider() {
            images.style.transform = `translateX(-${index * 300}px)`;
        }

        prevBtn.addEventListener('click', () => {
            if (index > 0) {
                index--;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (index < imageCount - 1) {
                index++;
                updateSlider();
            }
        });

        // Disable buttons if at the edge
        const updateButtons = () => {
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === imageCount - 1;
        };

        prevBtn.addEventListener('click', updateButtons);
        nextBtn.addEventListener('click', updateButtons);
        updateButtons();
    </script>
</head>

<body>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-primary">1312</a></li>
                        <li><a href="#" class="nav-link px-2 text-primary">박상부</a></li>


                    </ul>




                </div>
            </div>
        </header>
        <div class="main">
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-dark">1321</h1>
                    <p class="col-md-8 fs-4 "><b>안녕하세요 저는 1321 팀원 박상부 입니다. <br>
                            저희는 MBTI I가 3명이고 E가 1명 이어서<br>
                            그 의미를 담아 1321로 팀명을 짓게 되었습니다.</b></p>


                </div>
            </div>
        </div>
       

        <div class="profile-container">
            <!-- Slider Section -->
            <div class="slider">
                <div class="slider-images">
                    <img src="./src/img/tiger.jpg" alt="Tiger 1">
                    <img src="./src/img/tiger2.jpg" alt="Tiger 2">
                </div>
                <div class="slider-buttons">
                    <button id="prevBtn">&#9664;</button>
                    <button id="nextBtn">&#9654;</button>
                </div>
            </div>
    
            <!-- Information Section -->
            <div class="info">
                <h2>박상부</h2>
                <dl>
                    <dt>이름</dt>
                    <dd>박상부</dd>
                    <dt>거주지</dt>
                    <dd>서울특별시/동대문구</dd>
                    <dt>MBTI</dt>
                    <dd>INTP</dd>
                    <dt>좋아하는 동물</dt>
                    <dd>AI호랑이</dd>
                </dl>
            </div>
        </div>
    </body>

</html>
